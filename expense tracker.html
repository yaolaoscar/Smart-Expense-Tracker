<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Smart Expense Tracker</h1>
    <p>Track, analyze, and visualize your daily spending</p>
  </header>

  <section id="input-section">
    <form id="expense-form">
      <input type="text" id="description" placeholder="Expense Description" required />
      <input type="number" id="amount" placeholder="Amount (Ksh)" required />
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Utilities">Utilities</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Other">Other</option>
      </select>
      <!-- ✅ Ensure the Add button is visible -->
      <button id="add-btn" type="submit">➕ Add Expense</button>
    </form>
  </section>

  <section id="table-section">
    <table id="expense-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Category</th>
          <th>Amount (Ksh)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="summary-section">
    <h3>Total Spent: <span id="total">0</span> Ksh</h3>
  </section>

  <section id="chart-section">
    <h2>Spending by Category</h2>
    <canvas id="expenseChart" width="400" height="200"></canvas>
  </section>

  <footer>
    <p>© 2025 Smart Expense Tracker | Built by Oscar Yaola</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
